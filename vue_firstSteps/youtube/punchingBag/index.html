<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>punchng bag</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>

  <div id="bag" class ="center">
    <div id="bag_img">
      <img v-bind:src="getImageSrc" alt="bag">
    </div>

    <div id="bag_health">
      <div :style="getHealthWidth"></div>
    </div>

    <div id="bag_buttons">
      <button type="button" name="button" @click="health--">punch !</button>
      <button type="button" name="button" @click="health=5">restart !</button>
    </div>
  </div>

  <script src="./app.js" charset="utf-8"></script>
  </body>
</html>
