<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="./css/app.css">

  </head>
  <body>
      <div id="app">
        <div @click="myFontSize++" :style="{fontSize : myFontSize + 'px'}">Increse font size</div>
        <div @click="myFontSize--" :style="{fontSize : myFontSize + 'px'}">Decrese font size</div>
      </div>
      <script src="./js/directivesAndInlineStyling.js" type="text/javascript"></script>
  </body>
</html>
