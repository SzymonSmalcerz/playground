<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>First vue page</title>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
  <div id = "app">
    {{message}}
  </div>
  <script>
  new Vue({
    el : "#app",
    data : {
      message : "hello vue!"
    }
  })
  </script>
  </body>
</html>
